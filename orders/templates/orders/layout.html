<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <title> {% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span <span class="red">Pizza</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
              {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Shopping Cart</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'logout_view' %}">Log Out</a></li>
                  {% if user.is_superuser %}
                  <li class="nav-item"><a class="nav-link" href="{% url 'deliveries' %}">Pending Orders</a></li>
                  {% endif %}
                </ul>
              {% else %}
              <ul class="navbar-nav ml-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'login_view' %}">Log In</a></li>
              </ul>
              {% endif %}
              </div>
          </nav>
      {% block main %}
      {% endblock %}
    </body>
</html>
